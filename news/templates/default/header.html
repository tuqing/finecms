{template "header.html", "/"}
<script language="javascript">
// 选中导航菜单
$("#dr_nav_10").attr("class", "curr");
</script>
<div class="newshot">
    <ul>
        <!--循环栏目作为导航栏目，pid=0表示顶级栏目-->
        {list action=category pid=0}
        <!--下面那句if表示当前栏目时就加粗高亮显示-->
        <li {if in_array($catid, $t.catids)} style="font-weight:bold;"{/if}><a href="{$t.url}">{$t.name}</a></li>
        {/list}{$error}
    </ul>
</div>
