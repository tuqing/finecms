<script type="text/javascript">
$(function() { //防止回车提交表单
	document.onkeydown = function(e){ 
		var ev = document.all ? window.event : e;
		if (ev.keyCode==13) {
			$("#mark").val("1"); // 标识不能提交表单
		}
	}
	$(".table_form th").last().css('border','none');
	$(".table_form td").last().css('border','none');
});
function dr_form_check() {
	if ($("#mark").val() == 0) {
		dr_tips("{lang('html-476')}", 999999, 2);
		return true;
	} else {
		return false;
	}
}
</script>
<div class="table-list" style="width:430px;">
<form action="" method="post" id="myform" name="myform" onsubmit="return dr_form_check()">
<input name="mark" id="mark" type="hidden" value="0" />
<table width="100%" class="table_form">
<tr>
    <th width="100"><font color="red">*</font>&nbsp;{lang('html-424')}： </th>
    <td>
    {$select}
    </td>
</tr>
{if !$data}
<tr>
    <th width="100"><font color="red">*</font>&nbsp;{lang('html-026')}： </th>
    <td>
    <textarea id="dr_name" name="data[name]" style="height:200px; width:200px;"></textarea><br>
    <font color="#999999" id="dr_name_tips">{lang('html-423')}</font>
    </td>
</tr>
{else}
<tr>
    <th width="100"><font color="red">*</font>&nbsp;{lang('html-026')}： </th>
    <td>
	<input class="input-text" type="text" name="data[name]" id="dr_name" value="{$data['name']}" style="width:200px;" />
    <font color="#999999" id="dr_name_tips"></font>
    </td>
</tr>
{/if}
<tr>
    <th>&nbsp;{lang('order')}： </th>
    <td>
    <input class="input-text" type="text" name="data[displayorder]" id="dr_displayorder" value="{$data['displayorder']}" style="width:200px;" />
    </td>
</tr>
</table>
</form>
</div>
