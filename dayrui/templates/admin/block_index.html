{template header.html}
<script type="text/javascript">
function dr_get_block(id) {
	var body = '<div style="padding:20px;font-size:14px">{'+'dr_block('+id+')'+'}</div>';
	var throughBox = art.dialog.through;
	throughBox({
		content: body,
		title: "{lang('html-472')}"
	});	
}
</script>
<div class="subnav">
	<div class="content-menu ib-a blue line-x">
		{$menu}<span>|</span><a href="{SYS_HELP_URL}80.html" target="_blank"><em>{lang('help')}</em></a>
	</div>
	<div class="bk10"></div>
	<div class="explain-col">
        <font color="gray">{lang('html-471')}</font>
	</div>
	<div class="bk10"></div>
	<div class="table-list">
		<form action="" method="post" name="myform" id="myform">
		<table width="100%">
		<thead>
		<tr>
			<th width="20" align="right"><input name="dr_select" id="dr_select" type="checkbox" onClick="dr_selected()" />&nbsp;</th>
			<th width="200" align="left">{lang('html-026')}</th>
			<th align="left" class="dr_option">{lang('option')}</th>
		</tr>
		</thead>
		<tbody>
		{loop $list $t}
		<tr>
			<td align="right"><input name="ids[]" type="checkbox" class="dr_select" value="{$t['id']}" />&nbsp;</td>
			<td align="left">{$t['name']}</td>
			<td align="left" class="dr_option">
			{if $this->ci->is_auth('admin/block/edit')}<a href="{dr_dialog_url(dr_url('block/edit',array('id'=>$t['id'])), 'edit')}">{lang('edit')}</a>{/if}
            <a href="javascript:;" onclick="dr_get_block('{$t['id']}')">{lang('html-472')}</a>
			</td>
		</tr>
		{/loop}
		<tr>
			<th width="20" align="right"><input name="dr_select" id="dr_select" type="checkbox" onClick="dr_selected()" />&nbsp;</th>
			<td colspan="5" align="left" style="border:none"> 
			{if $this->ci->is_auth('admin/block/del')}<input type="button" class="button" value="{lang('del')}" name="option" onClick="dr_confirm_set_all('{lang('015')}')" />{/if}
			</td>
		</tr>
		</tbody>
		</table>
		</form>
	</div>
</div>
{template footer.html}
